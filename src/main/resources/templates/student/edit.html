<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="/layout :: css"></style>
</head>
<body>
<h1>Edit Student</h1>
<form id="form" th:action="@{/student/edit/{id}(id=${student.getId()})}" method="post" th:object="${student}">
    <label>Name:
        <input type="text" th:field="*{name}" required>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </label>
    <label>Age:
        <input type="text" th:field="*{age}" required>
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    </label>
    <label>Avg:
        <input type="text" th:field="*{avg}" required>
        <p th:if="${#fields.hasErrors('avg')}" th:errors="*{avg}"></p>
    </label>
    <label>Classed:
        <select th:field="*{classed}">
            <option th:each="c : ${classes}" th:value="${c.getC_id()}" th:text="${c.getC_name()}"></option>
        </select>
    </label>
    <button type="submit">Create</button>
</form>
<a th:href="@{/templates/student}">Back to home</a>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
