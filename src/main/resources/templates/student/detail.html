<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="/layout :: css"></style>
</head>
<body>
<h1>Student Detail</h1>
<h2>Name: <span th:text="${student.getName()}"></span></h2>

<footer th:replace="/layout::footer"></footer>
</body>
</html>
